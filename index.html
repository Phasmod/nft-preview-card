<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href=".\style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="main">
    <div class="nft-card">
      <div class="image-box">
        <img class="main-img" src="images\image-equilibrium.jpg" alt="">
        <img src="images\icon-view.svg" alt="" class="hover-img">
      </div>

      <p class="nft-name">Equilibrium #3429</p>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <figure>
        <div>
          <img src="images\icon-ethereum.svg" alt="">
          <p class="price">0.041 ETH</p>
        </div>
        <div>
          <img src="images\icon-clock.svg" alt="">
          <p class="timer">3 days left</p>
        </div>
      </figure>

      <hr>

      <div class="creator">
        <img src="images\image-avatar.png" alt="">
        <p class="author"><span style="color: hsl(215, 51%, 70%);">Creation of</span> <span id="highlight">Jules
            Wyvern</span> </p>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Phasmod</a>.
  </div>
</body>

</html>
